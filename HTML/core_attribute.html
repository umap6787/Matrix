<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        #demo{
            background-color: aqua;
        }

        .test{
            background-color: gray;
        }
    </style>

</head>
<body>

    <!-- id: individual element -->
    <p id="demo">Lorem ipsum dolor sit amet.</p>

    <!-- class: multiple element -->
    <p class="test">Lorem ipsum dolor sit amet.</p>
    <p class="test">Lorem ipsum dolor sit amet.</p>

    <!-- style: inline css -->
    <p style="background-color: blue;">Lorem ipsum dolor sit amet.</p>

    <!-- title: tool tip -->
    <p title="Paragarph">Lorem ipsum dolor sit amet.</p>
    <img src="../IMAGES/uma.jpeg" alt="umapathy" height="200" width="200" title="umapathy">

</body>
</html>
