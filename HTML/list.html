<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <!-- ORDERED LIST -->
    <!-- li==> list -->
    <!-- TYPE= 1,(I,i)roman,A,a==>default value is 1 -->
    <!-- start==>specifies the starting value of the list type , where it should be in the number -->
    <!-- reversed==> reverse the list type -->
    <!-- checked out whether start takes negative values, if yes observe the output-->
    <ol type="A" start="5" reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>MOCK</li>
        <li>REQUIREMENTS</li>
    </ol>

    <!-- UNORDERED LIST -->
    <!-- TYPE: DISC,CIRCLE,SQUARE,NONE ==> DEFAULT VALUE IS DISC -->
    <ul type="CIRCLE">
        <li>SQL</li>
        <li>JAVA</li>
        <li>WEB</li>
    </ul>

    <!-- DESCRIPTION / DEFINITION LIST -->
    <!-- dl==>description list -->
    <!-- dt==> description term -->
    <!-- dd==> description data -->
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>

        <dt>JS</dt>
        <dd>Java Script</dd>
    </dl>

</body>
</html>
