<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--* table tag: it is use to create a table in html where tr(table row) tag is use to specify a table row, td(table data) is used to specify a tabe column.
        * border attributes is used to give border for the table.
        * cellspacing : it is use to gives the space between adjacent cells.
        * cellpadding : gives the space between the content and boarder of the cell-->

    <table border="200" cellspacing="15" cellpadding="20">
        <tr>
            <!-- colspan : it will used to merge the columns -->
            <td colspan="3">HTML</td>
            <!-- <td>HTML</td>
            <td>HTML</td> -->
        </tr>
        <tr>
            <!-- rowspan : it is used to merge the rows -->
            <td rowspan="2">CSS</td>
            <td>CSS</td>
            <td>CSS</td>
        </tr>
        <tr>
            <td>JS</td>
            <td>JS</td>
            <!-- <td>JS</td> -->
        </tr>

        <tr>
            <!-- th : it will make content bolder and specify the content at the center of the cell -->
            <th colspan="3">Employee Details</th>
            <!-- <td>1</td>
            <td>2</td> -->
        </tr>
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>Umapathy</td>
            <td>46</td>
            <td>63826</td>
        </tr>
        <tr>
            <td>Arun</td>
            <td>02</td>
            <td>63421</td>
        </tr>
        <tr>
            <td rowspan="2">Began</td>
            <td rowspan="2">4</td>
            <td>23456</td>
        </tr>
        <tr>
            <!-- <td>Aravind</td>
            <td>3</td> -->
            <td>5678</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="3"><center>5</center></td>
            <td rowspan="4">6</td>
        </tr>
        <tr>
            <td rowspan="3"><center>7</center></td>
            <td>8</td>
            <td>9</td>
    
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
        </tr>
    </table>
</body>
</html>
